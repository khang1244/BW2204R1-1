<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form HTML</title>
</head>
<body>
    <h1>Demo Form HTML</h1>
    <!-- tạo form tìm kiếm trên google -->

    <form action="https://www.google.com.vn/search">
        <!-- input: khung tìm kiếm -->
        <!-- name: thông tin tìm kiếm -->
        <input type="text" name="q">
        <!-- button: tạo nút có thể click bên trong form trên trang web của bạn -->
        <button type="submit">Search</button>
    
    </form>
</body>
</html>
