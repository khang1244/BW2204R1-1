<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML Table</title>
</head>
<body>
    <h1>Demo HTML Table</h1>
    <!-- Quản lý mã nguồn với GIT, Căn bản về UI/UX, Các thẻ HTML cơ bản, HTML Forms & Table -->
    <table>
        <!-- tr: table row --> 
        <tr>
            <!-- th: table header -->
            <th>STT</th>
            <th>Bài Học</th>
        </tr>
        <tr>
            <!-- td: table data -->
            <td>1</td>
            <td>Quản lý mã nguồn với GIT</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Căn bản về UX/UI</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Các thẻ HTML cơ bản</td>
        </tr>
        <tr>
            <td>4</td>
            <td>HTML Forms & Table</td>
        </tr>
        <tr>
            <!-- colspan: Ô chiếm nhiều cột -->
            <!-- rowspan: Ô chiếm nhiều dòng -->
            <td colspan="2"><b>Tên Lớp: BW2204R1</b></td>
        </tr>
    </table>
</body>
</html>
