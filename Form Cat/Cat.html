<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <img src="./142774.jpg" alt="" height="100"> <br>
    <table>
        <form action="">
            
                <label for="">Name:</label><br>
                <input type="text">
                <br><br>
           
                <label for="">Age:</label><br>
                <input type="text" placeholder="4">
                <br><br>
            
                <label for="">Gender:</label><br>
                <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                <br><br>
            
                <label for="">Fur Color:</label><br>
                
                    <input type="radio" name="color" value="đen">Đen 
                    <input type="radio" name="color" value="trắng">Trắng
                    <input type="radio" name="color" value="vàng">Vàng
                <br><br>
                <label for="">Cat loves to:</label><br>
                
                    <input type="checkbox" name="" value="">Eat
                    <input type="checkbox" name="" value="">Drink Milk
                    <input type="checkbox" name="" value="">Sleep
                <br><br>
                <label for="">Cat Hates:</label><br>
                <input type="checkbox" name="" value="">Bath
                <input type="checkbox" name="" value="">Hug
                <input type="checkbox" name="" value="">Other cat
                <br><br>

                <label for="">Cat Breed:</label>
                
                    <select name="" id="">
                        <option value="">Siamese</option>
                        <option value="">Long-haired</option>
                        <option value="">Burmese</option>
                    </select>
                <br><br>
                <label for="">Cat ID:</label><br>

                <input type="text">
                 <br><br>
                <label for="">Other information:</label><br>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            <br><br>
                    <button>Reset</button>
                    <button>Finish!</button>
            
        </form>
    </table>
</body>
</html>
