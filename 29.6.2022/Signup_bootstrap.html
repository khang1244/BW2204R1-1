<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class= "container h-75 mt-5 ">
        <div class="row h-100">
            <img class="col-6 px-0 h-100" src="background.jpg" alt="">

            <div class="col-6 px-5 text-white pt-4">
              <h1>Sign Up</h1>
              <form>
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullname" aria-describedby="fullname">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">UserName</label>
                  <input type="text" class="form-control" id="username" aria-describedby="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                  <label for="repeatpassword" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="repeatpassword" aria-describedby="repeatpassword">
                </div>
                <div class="mb-3">
                  <input type="checkbox" class="form-check-input" id="userAgreement">
                  <label class="form-check-label" for="userAgreement">I agree to the <b>Terms of User</b></label>
                </div class="mb-3">
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                  <div class="col-6"><a class="text-white col-6" href="#">Sign In</a>
                  </div>
                
                </div>
                
              </form>
            </div>
            
        </div>
        

    </div>
    
</body>
</html>
